<h1>Welcome to the South Direction!</h1>
<style>
    body{
        background-image: url(https://wallpapercave.com/wp/wp11495515.jpg);
        background-size: cover;
        background-repeat: no-repeat;
    }
    h1 {
        font-size: 3rem;
        margin-top: 3rem;
        text-align: center;
        animation: slide-in 1s ease-in-out;
    }
    p{
        font-size: 40px;
    }

    .question-container {
        margin-top: 3rem;
        text-align: center;
        font-size: 1.2rem;
    }

    #answer-input {
        display: block;
        margin: 1rem auto;
        padding: 0.5rem;
        font-size: 1.2rem;
        width: 80%;
        border: 2px solid #333;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .button-container {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #submit-button,
    #restart-button {
        display: block;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border: none;
        background-color: #FFD700;
        color: #333;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }

    #submit-button:hover,
    #restart-button:hover {
        background-color: #F0C808;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    #submit-button {
        margin-right: 1rem;
    }

    #restart-button {
        background-color: #333;
        color: #FFF;
        margin-left: 15px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #restart-button:hover {
        background-color: #000;
    }

    #Clue-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        transition-duration: 0.4s;
        border-radius: 12px;
        display: block;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border: none;
        color: #333;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }

    #Clue-button:hover {
        background-color: #3e8e41;
        color: white;
    }
    .clue-text {
        /* color: #FFF; */
        /* background-color: #333; */
        font-size: 38px;
        text-align: center;
        margin-top: 60px;
        display:block;
    }
</style>
<div class="question-container">
    <p>Where does today come before yesterday?</p>
    <input type="text" id="answer-input" placeholder="Enter your answer here">
</div>

<div class="button-container">
    <button id="submit-button">Submit</button>
    <button id="Clue-button">Clue</button>
    <button id="restart-button">Restart</button>
</div>
<div id="clue-text" class="clue-text"></div>
<script>
    // Get the button and the clue text element
    var button = document.getElementById("Clue-button");
    var clueText = document.getElementById("clue-text");

    // Add event listeners to the button
    button.addEventListener("mouseover", showClueText);
    button.addEventListener("mouseout", hideClueText);

    // Show the clue text when the mouse is over the button
    function showClueText() {
        clueText.innerHTML = "We check everything here";
        clueText.style.display = "block";
    }

    // Hide the clue text when the mouse leaves the button
    function hideClueText() {
        clueText.style.display = "none";
    }
    const submitButton = document.getElementById("submit-button");
    const restartButton = document.getElementById("restart-button");

    submitButton.addEventListener("click", function () {
        const answerInput = document.getElementById("answer-input");
        const answer = answerInput.value.trim().toLowerCase();
        if (answer === "dictionary") {
            window.location.href = "s2.html";
        } else {
            alert("Sorry, wrong answer. Please try again!");
            answerInput.value = "";
            answerInput.focus();
        }
    });

    restartButton.addEventListener("click", function () {
        window.location.href = "game.html";
    });
</script>
