<h1>South Direction!!</h1>
<style>
    body {
        background-image: url(https://wallpapercave.com/uwp/uwp3520813.jpeg );
        background-size: cover;
        background-repeat: no-repeat;
    }

    h1 {
        font-size: 4rem;
        margin-top: 3rem;
        text-align: center;
        animation: slide-in 1s ease-in-out;
        color: #FFF;
    }
    p{
        font-size: 40px;
        color: aquamarine;
    }

    .question-container {
        margin-top: 3rem;
        text-align: center;
        font-size: 1.2rem;
    }

    #answer-input {
        display: block;
        margin: 1rem auto;
        padding: 0.5rem;
        font-size: 1.2rem;
        width: 80%;
        border: 2px solid #333;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .button-container {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #submit-button,
    #restart-button {
        display: block;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border: none;
        background-color: #FFD700;
        color: #333;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }

    #submit-button:hover,
    #restart-button:hover {
        background-color: #F0C808;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    #submit-button {
        margin-right: 1rem;
    }

    #restart-button {
        background-color: #333;
        color: #FFF;
        margin-left: 15px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #restart-button:hover {
        background-color: #000;
    }

    #Clue-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        transition-duration: 0.4s;
        border-radius: 12px;
        display: block;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border: none;
        color: #333;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }

    #Clue-button:hover {
        background-color: #3e8e41;
        color: white;
    }
</style>
<div class="question-container">
    <p>What is the longest word in the dictionary?</p>
    <input type="text" id="answer-input" placeholder="Enter your answer here">
</div>

<div class="button-container">
    <button id="submit-button">Submit</button>
    <button id="Clue-button" onclick="goToInstagram()">Clue</button>
    <button id="restart-button">Restart</button>
</div>

<script>
      function goToInstagram() {
        window.open("https://twitter.com/SmilesUAE?t=AuGjfr1CYgDM0GQiYQtplg&s=09", "_blank");
    }

    const submitButton = document.getElementById("submit-button");
    const restartButton = document.getElementById("restart-button");

    submitButton.addEventListener("click", function () {
        const answerInput = document.getElementById("answer-input");
        const answer = answerInput.value.trim().toLowerCase();
        if (answer === "smiles") {
            window.location.href = "s3.html";
        } else {
            alert("Sorry, wrong answer. Please try again!");
            answerInput.value = "";
            answerInput.focus();
        }
    });

    restartButton.addEventListener("click", function () {
        window.location.href = "game.html";
    });
</script>
